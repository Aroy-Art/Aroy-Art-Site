########################### Markup ##############################
markup:
    defaultMarkdownHandler: goldmark
    goldmark:
        extensions:
            definitionList: true
            footnote: true
            linkify: true
            strikethrough: true
            table: true
            taskList: true
            typographer: true
        parser:
            autoHeadingID: true
            autoHeadingIDType: github
            attribute:
                block: false
                title: true
        renderer:
            hardWraps: false
            unsafe: false # Set to "true" if you need to use raw html in blog posts 
            xhtml: false
    highlight:
        anchorLineNos: true
        codeFences: true
        guessSyntax: true
        hl_Lines: ""
        lineAnchors: ""
        lineNoStart: 1
        lineNos: false
        lineNumbersInTable: true
        noClasses: false
        style: fruity
        tabWidth: 4
    tableOfContents:
        endLevel: 3
        ordered: false
        startLevel: 2
#################################################################


############################ Outputs ############################
outputs:
    home:
      - HTML
      - RSS
