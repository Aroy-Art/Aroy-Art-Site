###################### Hugo configuration #######################
baseURL: "/"
languageCode: en-gb
title: Aroy Art
theme: Rinkusu

# Add an S on the end of titles
pluralizeListTitles: False

# Enable inline shortcodes in blog posts
enableInlineShortcodes: True

# Robot.txt file
enableRobotsTXT: True
#################################################################


##################### Default Parameters ########################
params:
    # Site html character set
    charset: utf-8

    # Theme color for Android browsers and Vivaldi
    themeColor: '#ff00d4'

    # Site Favicon in tabbar in browsers. (Path inside static folder)
    favicon: favicon.png

    # Site Logo
    logo: /img/Furry-Aroy-Logo-2.1.png

    author: Aroy
    description: I am a furry artist and programmer.
    copyright: Copyright &copy; 2023 - Design &amp; Content by Aroy
    license: This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International License.
    post_share: True
    breadcrumbs: true
    to_top_button: True
    comments: True
    
    # Set to true to fix some problems if built wih NetlifyÂ´s build system
    onNetlify: false

    # Set how to format the date, eg; "2006-01-02", "Monday, Jan 2, 2006"
    dateFormat : "2006-01-02"

    # RSS Feed settings
    RSS:
        fullContents: True
        rssLimit: 100
    
#    preloader:
#        enable: false
#        preloader: /img/avatar-512.png
    
    cookies:
        enable: true
        expire_days: 7
#################################################################


############################ Plugins ############################   
